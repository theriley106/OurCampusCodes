<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Hack A Team</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.css' rel='stylesheet' />

<link href='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.css' rel='stylesheet' />


<style>
	  body { margin:0; padding:0; }
	  .leaflet-popup-content {
	width:auto !important;
	}
	#map-holder { width: 100%; height:100%; position: fixed;}
	#map { width: 100%; height:100%; position: relative;}
	#icon {
  position: absolute;
  top: 150px;
  left: 150px;
}

</style>


</head>


<body>
<div id="map-holder">
    <div id="map">{% include 'mainMap.html' %}</div>

    <a id="icon" data-toggle="modal" data-target=".bs-example-modal-sm" role="button" class="">Launch demo modal</a>

<div class="modal fade bs-example-modal-sm" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Registration</h4>
      </div>
      <div class="modal-body">
        <form name="reg-form">
          <div class="form-group">
            <label for="user-name" class="control-label">Full Name:</label>
            <input type="text" class="form-control" id="user-name">
          </div>
          <div class="form-group">
            <label for="email" class="control-label">Email Address:</label>
            <input type="text" class="form-control" id="email">
          </div>
          <div class="form-group">
            <label for="school-name" class="control-label">School Name:</label>
            <input type="text" class="form-control" id="school-name">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <a type="button" class="btn btn-primary" type="Submit" href = "https://github.com/login/oauth/authorize?response_type=code&client_id=b7ead49790c005829231&redirect_uri=https%3A%2F%2Fgoogle.com%2F">Connect To Github</a>
      </div>
    </div>
  </div>
</div>


  </div>
</div>

<div>

<h1>this works</h1>
</div>
</body>
</html>
