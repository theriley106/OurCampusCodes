<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Registration</h4>
      </div>
      <div class="modal-body">
        <form name="reg-form">
          <div class="form-group">
            <label for="user-name" class="control-label">Full Name:</label>
            <input type="text" class="form-control" id="user-name">
          </div>
          <div class="form-group">
            <label for="email" class="control-label">Email Address:</label>
            <input type="text" class="form-control" id="email">
          </div>
          <div class="form-group">
            {% include 'autoComplete.html' %}
            <input type="text" list="browsers" class="form-control" placeholder="School Name" id="school-name">

          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <a type="button" class="btn btn-primary" type="Submit" href = "https://github.com/login/oauth/authorize?client_id=3ed3f2ec895313916187">Connect To Github</a>
      </div>
    </div>
  </div>
</div>
